<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>
            <div class="caja">
                <!--el alt sirve como texto alternativo  de nuestras imagenes, por ejm si al usuario no le carga la pagina con esto el sabra de que se trata la imagen aunque no la vea-->
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"></h1>
                <!--etiqueta que sirve para colocar nuestro panel de navegacion-->
                <nav>
                    <ul>
                        <!--con la etiqueta <a> podemos desplazarnos hacia otra pagina distinta, no solo de nuestro proyecto, tambien paginas externas-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>
            
        </header>

        <main class="mainContacto">
            <!--esta etiqueta form es especifica para formularios-->
            <form>
                <!--con label aparece el texto-->
                <!--con el for y id nos permite referenciar y justar aun mejor nuestro label e input-->
                <label for="nombreapellido">Nombre y Apellido</label>
                <!--lo que hace este input con text es crear una caja de texto, el required hace que un campo sea obligatorio-->
                <input type="text" id="nombreapellido" class="input-padron" required>

                <!--en mobileinputtype.com se pueden ver muchos de los tipos de input que se usaran, el placeholder es para poner una guia en el entry de como queremos la informacion-->
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXXXX">

                <label for="mensaje">mensaje</label>
                <!--con textarea podemos hacer una caja de texto-->
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                
                <!--lo que hace fieldset es agrupar los items que pertenecen o  hacen referencia a la misma cosa-->
                <fieldset>
                    <!--la etiqueta p con el fieldset no se suelel usar para titulos, se usa mas la etiqueta legend-->
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <!--con input radio podemos hacer casillas que se seleccionen-->
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <!--con name="contacto" hacemos que solo se pueda seleccionar uno ya que pertenecen al mismo tipo-->
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <!--lo que hace checked es poner por defecto activado el campo correspondiente-->
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atentido?</legend>
                    <!--el select y option sirven para hacer una lista desplegable-->
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>
                </fieldset>

                <!--con checkbox hacemos una cajita para marcar, poniendolo dentro del label directamente los relacionamos-->
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>

                <!--con submit nos crea un boton-->
                <input type="submit" value="Enviar formulario" class="enviar">

            </form> 

            <!--esta etiqueta sirve para crear tablas-->
            <table>
                <!--thead sirve para poner el encabezado de la tabla-->
                <thead>
                    <!--lineas de las tablas-->
                    <tr>
                        <!--los th son etiquetas especificas para poner las celdas del encabezado-->
                        <th>Dia</th>
                        <th>Horario</th>
                        
                    </tr>
                </thead>

                <!--tbody sirve para colocar el cuerpo de nuestra tabla-->
                <tbody>
                    <tr>
                        <!--celdas de la tabla-->
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                        
                    </tr>

                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
        </footer>
        
    </body>

</html>
